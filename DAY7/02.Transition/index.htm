<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          transitionDuration: {
            2000: '2000ms'
          }
        }
      }
    }
  </script>
</head>
<!-- NO TRANSITION-->
 <button class="bg-blue-500 px-8 py-2 text-white m-24 rounded-md hover:bg-blue-700">
  Click me</button>
 <!-- TRANSITION-->
 <button class="bg-blue-500 px-8 py-2 text-white m-24 rounded-md hover:bg-blue-700 
 transition duration-1000 hover:opacity-20">
  Click me</button>
  <!-- TRANSITION TRANSFORM-->
  <button class="bg-blue-500 px-8 py-2 text-white m-24 rounded-md hover:bg-blue-700 
  transition duration-1000 rotate-12">
   Click me</button>
   <button class="bg-blue-500 px-8 py-2 text-white m-24 rounded-md hover:bg-blue-700 
  transition-transform duration-1000 hover:rotate-12">
   Click me</button>
   <br>
  <img src="../img/img3.jpg" alt="" 
  class="w-[500px] rounded-md m-24 hover:rotate-180 hover:scale-75 hover:skew-x-12 duration-1000">
  <img src="../img/img6.jpg" alt="" 
  class="w-[500px] rounded-md m-24 hover:rotate-180 hover:scale-75 hover:skew-x-12 duration-2000">
</body>
</html>
