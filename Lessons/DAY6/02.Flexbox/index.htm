<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--FLEX AND ALINGMENT-->
<div class="flex items-center justify-evenly h-72 w-full bg-gray-100">
<div class="p-10 border border-blue-500 bg-blue-200">01</div>
<div class="p-10 border border-blue-500 bg-blue-200">02</div>
<div class="p-10 border border-blue-500 bg-blue-200">03</div>
<div class="p-10 border border-blue-500 bg-blue-200">04</div>
</div>
<br>
<!--FLEX COLUMN, GAP AND ORDER -->
<div class="flex flex-col items-center justify-evenly h-[500px] w-full bg-gray-100">
  <div class="p-10 border border-blue-500 bg-blue-200">01</div>
  <div class="p-10 border border-blue-500 bg-blue-200">02</div>
  <div class="p-10 border border-blue-500 bg-blue-200">03</div>
  <div class="p-10 border border-blue-500 bg-blue-200">04</div>
  </div>
  <br>
<!--GROW AND SHRINK-->
<div class="flex items-center gap-2 h-72 w-full bg-gray-100">
  <div class="p-10 flex-none border border-blue-500 bg-blue-200">01</div>
  <div class="p-10 flex-auto border border-blue-500 bg-blue-200">02</div>
  <div class="p-10 flex-1 border border-blue-500 bg-blue-200">03</div>
  <div class="p-10 border border-blue-500 bg-blue-200">04</div>
  </div>
</body>
</html>
