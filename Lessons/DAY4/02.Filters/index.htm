<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!--BLUR-->
  <div class="blur">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Dolore itaque sunt dolor adipisci! Deleniti dolore
     iure in, ex doloribus distinctio labore neque tenetur reprehenderit quaerat earum.
      Quae perspiciatis blanditiis voluptatem!
  </div>
  <nav class="flex">
  <img class="blur-xl w-[400px]" src="../Assests/img/img5.jpg" alt="">
  <img class="blur-lg w-[400px]" src="../Assests/img/img5.jpg" alt="">
  <img class="blur-sm w-[400px]" src="../Assests/img/img5.jpg" alt="">
</nav>
<!-- BRIGHTNESS -->
<nav class="flex">
  <img class="w-[400px] brightness-50" src="../Assests/img/img6.jpg" alt="">
  <img class="w-[400px] brightness-100" src="../Assests/img/img6.jpg" alt="">
  <img class="w-[400px] brightness-200" src="../Assests/img/img6.jpg" alt="">
</nav>
<!-- CONTRAST -->
<nav class="flex">
  <img class="w-[400px] contrast-0" src="../Assests/img/img1.jpg" alt="">
  <img class="w-[400px] contrast-50" src="../Assests/img/img2.jpg" alt="">
  <img class="w-[400px] contrast-200" src="../Assests/img/img2.jpg" alt="">
</nav>
<!-- GRAYSCALE -->
  <img class="grayscale w-[400px]" src="../Assests/img/img4.jpg" alt="">
  <!-- INVERT -->
  <img class="invert w-[400px]" src="../Assests/img/img4.jpg" alt="">
  <!-- SEPIA -->
  <img class="sepia w-[400px]" src="../Assests/img/img4.jpg" alt="">
  <!-- HUE ROTATE -->
   <nav class="flex">
    <img class="hue-rotate-15 w-[400px]" src="../Assests/img/img3.jpg" alt="">
    <img class="hue-rotate-60 w-[400px]" src="../Assests/img/img3.jpg" alt="">
    <img class="hue-rotate-90 w-[400px]" src="../Assests/img/img3.jpg" alt="">
   </nav>
</body>
</html>
