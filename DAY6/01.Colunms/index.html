<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- COLUMNS -->
  <div class="columns-4 gap-2">
    <img class="w-full" src="../img/img1.jpg" alt="">
    <img class="w-full" src="../img/img2.jpg" alt="">
    <img class="w-full" src="../img/img3.jpg" alt="">
    <img class="w-full" src="../img/img4.jpg" alt="">
  </div>
  <br>
  <div class="columns-xs">
    <img class="w-full" src="../img/img1.jpg" alt="">
    <img class="w-full" src="../img/img2.jpg" alt="">
    <img class="w-full" src="../img/img3.jpg" alt="">
    <img class="w-full" src="../img/img4.jpg" alt="">
  </div>
  <br>
  <!-- ASPECT RATIO -->
  <div class="columns-xs">
    <img class="w-full aspect-ratio" src="../img/img1.jpg" alt="">
    <img class="w-full" src="../img/img2.jpg" alt="">
    <img class="w-full aspect-square" src="../img/img3.jpg" alt="">
    <img class="w-full" src="../img/img4.jpg" alt="">
  </div>
</body>
</html>
